<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Music Quiz</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #a1cea1;
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .mode-selector-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            padding: 8px 16px;
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .volume-container {
            position: fixed;
            top: 27px;
            right: 180px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: var(--card-bg);
            border-radius: 2px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 5px;
            min-width: 150px;
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 15vh auto 0;
        }

        .mode-btn {
            padding: 15px 30px;
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            border-radius: 25px;
            cursor: pointer;
            transition: filter 0.2s;
            font-size: 1.1em;
            margin: 10px 0;
            width: 200px;
            align-self: center;
        }

        .mode-btn:hover {
            filter: brightness(1.2);
        }

        .container { 
            max-width: 600px; 
            margin: 60px auto 0;
            display: none;
        }
        
        .controls { 
            margin: 20px 0; 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        
        button {
            padding: 12px 24px;
            background: var(--accent-color);
            border: none;
            color: var(--text-color);
            border-radius: 25px;
            cursor: pointer;
            transition: filter 0.2s;
            font-size: 0.9em;
        }

        button:hover { filter: brightness(1.2); }

        .spoiler {
            background: var(--card-bg);
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            cursor: pointer;
            max-width: 500px;
            min-height: 60px;
            position: relative;
            transition: transform 0.2s;
        }

        .spoiler:hover {
            transform: scale(1.02);
        }

        #player { display: none; }
        .countdown { 
            height: 4px; 
            background: #444; 
            width: 80%; 
            margin: 10px auto; 
            border-radius: 2px;
        }
        .progress { 
            height: 100%; 
            background: var(--accent-color); 
            transition: width 1s linear; 
            border-radius: 2px;
        }
        .timer-text { 
            font-size: 24px; 
            margin: 10px 0; 
            letter-spacing: 1px;
        }

        .yt-link {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .spoiler.revealed .yt-link {
            display: block;
        }

        .yt-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .theme-dark-matcha {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #a1cea1;
            --card-bg: #2d2d2d;
        }

        .theme-light-matcha {
            --bg-color: #dcffd6;
            --text-color: #000000;
            --accent-color: #a1cea1;
            --card-bg: #8ba888;
        }

        .theme-strawberry-matcha {
            --bg-color: #dcffd6;
            --text-color: #fecdcd;
            --accent-color: #a1cea1;
            --card-bg: #8ba888;
        }
    </style>
</head>
<body class="theme-dark-matcha">
    <button class="mode-selector-btn" onclick="location.reload()">Select Mode</button>
    <div class="volume-container">
        <svg class="yt-icon" viewBox="0 0 24 24" style="width:20px;height:20px;">
            <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"/>
        </svg>
        <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="setVolume(this.value)">
    </div>

    <div class="theme-selector">
        <select onchange="setTheme(this.value)">
            <option value="theme-dark-matcha">dark-matcha</option>
            <option value="theme-light-matcha">light-matcha</option>
            <option value="theme-strawberry-matcha">strawberry-matcha</option>
        </select>
    </div>

    <div class="start-screen">
        <h1>Anime Music Quiz</h1>
        <button class="mode-btn" onclick="initGame('openings')">üéµ Openings</button>
        <button class="mode-btn" onclick="initGame('endings')">üé∂ Endings</button>
        <button class="mode-btn" onclick="initGame('osts')">üéπ OSTs</button>
    </div>

    <div class="container">
        <div class="controls">
            <button onclick="togglePlayPause()">‚èØ Play/Pause</button>
            <button onclick="handlePrevious()">‚èÆ Previous</button>
            <button onclick="handleNewClip()">New 10s Clip</button>
            <button onclick="handleNext()">‚è≠ Next</button>
        </div>
        <div class="timer-text" id="timer">10s</div>
        <div class="countdown">
            <div class="progress" id="progress"></div>
        </div>
        <div class="spoiler" onclick="revealAnswer()">
            <div id="answer">Click to reveal answer</div>
            <a class="yt-link" target="_blank">
                <svg class="yt-icon" viewBox="0 0 24 24">
                    <path d="M10,15L15.19,12L10,9V15M21.56,7.17C21.69,7.64 21.78,8.27 21.84,9.07C21.91,9.87 21.94,10.56 21.94,11.16L22,12C22,14.19 21.84,15.8 21.56,16.83C21.31,17.73 20.73,18.31 19.83,18.56C19.36,18.69 18.5,18.78 17.18,18.84C15.88,18.91 14.69,18.94 13.59,18.94L12,19C7.81,19 5.2,18.84 4.17,18.56C3.27,18.31 2.69,17.73 2.44,16.83C2.31,16.36 2.22,15.73 2.16,14.93C2.09,14.13 2.06,13.44 2.06,12.84L2,12C2,9.81 2.16,8.2 2.44,7.17C2.69,6.27 3.27,5.69 4.17,5.44C4.64,5.31 5.5,5.22 6.82,5.16C8.12,5.09 9.31,5.06 10.41,5.06L12,5C16.19,5 18.8,5.16 19.83,5.44C20.73,5.69 21.31,6.27 21.56,7.17Z"/>
                </svg>
            </a>
        </div>
        <div id="player"></div>
    </div>

    <script>
        let player;
        let currentMode = null;
        let countdownInterval;
        let currentSeconds = 10;
        let isPlayerReady = false;
        let currentAnswer = '';

        const PLAYLISTS = {
            openings: 'PLjNlQ2vXx1xbt30X8TcUfNzw_akVISXEu',
            endings: 'PLRRF_S2yR0DcKGaHhUuDvcPIYX7XPQr89',
            osts: 'PLvpJuQwm0QUxu2S1_qa273S7xGVPHF0O4'
        };

        function setTheme(themeName) {
            document.body.className = themeName;
        }

        function initGame(mode) {
            currentMode = mode;
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            initializePlayer();
        }

        function initializePlayer() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(tag);
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                playerVars: {
                    listType: 'playlist',
                    list: PLAYLISTS[currentMode],
                    shuffle: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onStateChange
                }
            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            event.target.setShuffle(true);
            event.target.playVideo();
            event.target.setVolume(100);
        }

        function onStateChange(event) {
            resetGameState();
            
            if (event.data === YT.PlayerState.PLAYING) {
                currentAnswer = parseAnimeTitle(event.target.getVideoData().title);
                document.querySelector('.yt-link').href = `https://youtu.be/${event.target.getVideoData().video_id}`;
                startCountdown();
            }
        }

        function togglePlayPause() {
            if (!isPlayerReady) return;
            
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function handlePrevious() {
            if (!isPlayerReady) return;
            player.previousVideo();
        }

        function handleNext() {
            if (!isPlayerReady) return;
            player.nextVideo();
        }

        function handleNewClip() {
            if (!isPlayerReady) return;
            
            const duration = player.getDuration();
            if (duration > 10) {
                const newTime = Math.random() * (duration - 10);
                player.seekTo(newTime, true);
                player.playVideo();
            }
        }

        function startCountdown() {
            clearInterval(countdownInterval);
            currentSeconds = 10;
            updateTimerDisplay();
            
            countdownInterval = setInterval(() => {
                currentSeconds--;
                updateTimerDisplay();
                
                if (currentSeconds <= 0) {
                    clearInterval(countdownInterval);
                    player.pauseVideo();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `${currentSeconds}s`;
            document.getElementById('progress').style.width = `${(currentSeconds / 10) * 100}%`;
        }

        function resetGameState() {
            clearInterval(countdownInterval);
            currentSeconds = 10;
            updateTimerDisplay();
            resetSpoiler();
        }

        function parseAnimeTitle(title) {
            return title
                .replace(/[\(\[](?:OP|ED|Opening|Ending).*[\)\]]/gi, '')
                .trim()
                .replace(/\s+/g, ' ');
        }

        function revealAnswer() {
            const spoiler = document.querySelector('.spoiler');
            if (!spoiler.classList.contains('revealed')) {
                spoiler.classList.add('revealed');
                document.getElementById('answer').textContent = currentAnswer;
            }
        }

        function resetSpoiler() {
            const spoiler = document.querySelector('.spoiler');
            spoiler.classList.remove('revealed');
            document.getElementById('answer').textContent = 'Click to reveal answer';
        }

        function setVolume(level) {
            if(player) player.setVolume(level);
        }
    </script>
</body>
</html>
